<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while문</title>
<script type="text/javascript">
	// 자바의 while문과 같음
	// 1~10까지 출력
	var i = 1;
	while (i<11) 
	{
		document.write(i+"&nbsp;&nbsp;");
		i++;
	}
	document.write("<hr>");
	
	// 1~10 짝수 출력
	var i = 1;
	while (i<11) 
	{
		if (i%2==0) 
		{
			document.write(i+"&nbsp;&nbsp;");
		}
		i++;
	}
	document.write("<hr>");
	
	// 1~10 짝수의 합
	var i = 1 ;
	var sum = 0 ;
	while (i<11) 
	{
		if (i%2==0) 
		{
			sum = sum + i;
		}
		i++;
	}
	document.write(sum +"<hr>");
	
	// 5단 출력
	var i = 1;
	while (i<10) 
	{
		document.write("5 * "+i+"= "+5*i+"&nbsp;&nbsp;");
		i++;
	}
	document.write("<hr>");
	
	// 구구단 2 출력
	var i = 2;
	var j = 1;
	while (i < 10) 
	{
		document.write(i+"단<br>");
		while (j<10) 
		{
			document.write(i+"*"+j+"="+j*i+"&nbsp;&nbsp;");
			j++;
		}
		document.write("<br>");
		i++;
		j = 1;
	}
	
</script>
</head>
<body>

</body>
</html>
